<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Sentinel Bangladesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    color: #00ffe5;
    overflow: hidden;
    user-select: none;
}

/* Matrix Background */
#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
}

/* Logo */
#logo {
    display: block;
    margin: 30px auto;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    animation: logoGlow 2s infinite alternate;
}
@keyframes logoGlow {
    0% { filter: drop-shadow(0 0 10px #00ffe5); }
    50% { filter: drop-shadow(0 0 25px #00ffe5); }
    100% { filter: drop-shadow(0 0 40px #00ffe5); }
}

/* Typing Box */
#box {
    max-width: 800px;
    width: 80%;
    margin: 20px auto 10px auto;
    padding: 30px;
    border: 2px solid #00ffe5;
    border-radius: 15px;
    box-shadow: 0 0 40px #00ffe5;
    background: rgba(0,0,0,0.5);
    font-size: 20px;
    line-height: 1.6;
    min-height: 200px;
}
#out { white-space: pre-wrap; }

/* Facebook Box */
#fb-box {
    max-width: 250px;
    width: 70%;
    margin: 30px auto;
    padding: 12px 15px;
    border: 2px solid #FFD700;
    border-radius: 12px;
    box-shadow: 0 0 20px #FFD700;
    background: rgba(0,0,0,0.35);
    text-align: center;
}
#fb-box a {
    color: #FFD700;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
}
#fb-icon {
    width: 28px;
    filter: drop-shadow(0 0 5px #FFD700);
}

/* Hidden Tap Layer for Mobile Autoplay */
#tapLayer {
    position: fixed;
    inset: 0;
    z-index: 9999;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<img id="logo" src="https://a.top4top.io/p_3624uj0nd5.jpg">

<div id="box">
    <div id="out"></div>
</div>

<div id="fb-box">
    <a href="https://www.facebook.com/share/1Xq35NHx5J/" target="_blank">
        <img id="fb-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
        ALEX HUNTER
    </a>
</div>

<!-- ✅ AUTO SONG -->
<audio id="bg-music" autoplay loop>
    <source src="আম্মু জান.mp3" type="audio/mpeg">
</audio>

<!-- ✅ Tap Layer (Mobile Fix) -->
<div id="tapLayer"></div>

<script>
/* ✅ 100% Mobile Autoplay Fix */
const music = document.getElementById("bg-music");
const tap = document.getElementById("tapLayer");

music.volume = 0.7;

window.onload = () => {
    music.play().catch(()=>{});
};

tap.addEventListener("click", () => {
    music.play();
    tap.style.display = "none";
});

/* ✅ Matrix Effect */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
const fontSize = 12;
const columns = canvas.width / fontSize;
let drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffe5";
    ctx.font = fontSize + "px Courier";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
        drops[i]++;
    }
}, 35);

/* ✅ Typing Effect */
const displayText = `ASSALAMU ALAIKUM...

CYBER SENTINEL BANGLADESH
OFFICIAL CYBER WARNING SYSTEM

ACTION BY: Net Joddha
TEAM: CSB`;

const outDiv = document.getElementById("out");
let i = 0;

function typeText() {
    if (i < displayText.length) {
        outDiv.textContent += displayText.charAt(i);
        i++;
        setTimeout(typeText, 45);
    }
}
typeText();
</script>

</body>
</html>
