<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Sentinel Bangladesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Courier New', monospace;
    color: #00ffe5;
    overflow: hidden;
}

/* Video Background */
#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Dark Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* Logo */
#logo {
    display: block;
    margin: 30px auto;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    animation: logoGlow 2s infinite alternate;
}
@keyframes logoGlow {
    0% { box-shadow: 0 0 10px #00ffe5; }
    50% { box-shadow: 0 0 25px #00ffe5; }
    100% { box-shadow: 0 0 40px #00ffe5; }
}

/* Typing Box */
#box {
    max-width: 800px;
    width: 80%;
    margin: 20px auto 10px auto;
    padding: 30px;
    border: 2px solid #00ffe5;
    border-radius: 15px;
    box-shadow: 0 0 40px #00ffe5;
    background: rgba(0,0,0,0.55);
    font-size: 20px;
    line-height: 1.6;
    min-height: 200px;
}
#out { white-space: pre-wrap; }

/* Facebook Box */
#fb-box {
    max-width: 250px;
    width: 70%;
    margin: 30px auto;
    padding: 12px 15px;
    border: 2px solid #FFD700;
    border-radius: 12px;
    box-shadow: 0 0 20px #FFD700;
    background: rgba(0,0,0,0.4);
    text-align: center;
}
#fb-box a {
    color: #FFD700;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
}
#fb-icon {
    width: 28px;
    filter: drop-shadow(0 0 5px #FFD700);
}

/* Mobile Tap Layer */
#tapLayer {
    position: fixed;
    inset: 0;
    z-index: 9999;
}

/* Responsive */
@media(max-width:600px){
    #logo { width: 140px; height: 140px; }
    #box { font-size: 16px; padding: 20px; }
}
</style>
</head>

<body>

<!-- ðŸŽ¥ VIDEO BACKGROUND -->
<video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<img id="logo" src="https://a.top4top.io/p_3624uj0nd5.jpg">

<div id="box">
    <div id="out"></div>
</div>

<div id="fb-box">
    <a href="https://www.facebook.com/share/1Xq35NHx5J/" target="_blank">
        <img id="fb-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
        ALEX HUNTER
    </a>
</div>

<!-- ðŸ”Š AUTO SONG -->
<audio id="bg-music" autoplay loop>
    <source src="à¦†à¦®à§à¦®à§ à¦œà¦¾à¦¨.mp3" type="audio/mpeg">
</audio>

<div id="tapLayer"></div>

<script>
/* Mobile Song Fix */
const music = document.getElementById("bg-music");
const tap = document.getElementById("tapLayer");

music.volume = 0.7;

window.onload = () => {
    music.play().catch(()=>{});
};

tap.addEventListener("click", () => {
    music.play();
    tap.style.display = "none";
});

/* Typing Effect */
const displayText = `ASSALAMU ALAIKUM...

CYBER SENTINEL BANGLADESH
OFFICIAL CYBER WARNING SYSTEM

ACTION BY: ALEX HUNTER
TEAM: CSB`;

const outDiv = document.getElementById("out");
let i = 0;

function typeText() {
    if (i < displayText.length) {
        outDiv.textContent += displayText.charAt(i);
        i++;
        setTimeout(typeText, 45);
    }
}
typeText();
</script>

</body>
</html>
